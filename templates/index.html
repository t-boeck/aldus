<!DOCTYPE html>
<html>
<head>
    <title>Bilingual Book Maker</title>
</head>
<body>
    <h1>Upload Your Text Files</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="english_file">English File:</label>
        <input type="file" name="english_file" id="english_file" required><br><br>

        <label for="chinese_file">Chinese File:</label>
        <input type="file" name="chinese_file" id="chinese_file" required><br><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
