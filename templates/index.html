<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bilingual Book Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
    .container { max-width: 600px; margin-top: 5%; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 30px; font-weight: 300; }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>Bilingual Book Maker</strong></h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="english_file" class="form-label">Upload English Text File</label>
        <input type="file" class="form-control" id="english_file" name="english_file" accept=".txt" required>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label">Select Model</label>
        <select class="form-select" id="model" name="model">
          <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
          <option value="gpt-4o">gpt-4o</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="test_mode" name="test_mode">
        <label class="form-check-label" for="test_mode">Test Mode (translate only first 5 paragraphs)</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Translate to Chinese</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
