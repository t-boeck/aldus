{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Compile LaTeX Tool</h2>
<p class="text-muted">Upload a <code>.tex</code> file to compile it into a PDF.</p>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form action="{{ url_for('compile_tool') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="tex_file" class="form-label">Upload .tex File</label>
        <input type="file" class="form-control" id="tex_file" name="tex_file" accept=".tex" required>
    </div>
    <button type="submit" class="btn btn-primary">Compile to PDF</button>
</form>
{% endblock %}
